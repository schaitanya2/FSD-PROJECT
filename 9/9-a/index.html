<!DOCTYPE html>
<html>
<head>
  <title>Test 9a Functions</title>
</head>
<body>
  <h1>Open Console to See Results</h1>
  <script>
    function factorial(n) {
      if (n < 0) return -1;
      let fact = 1;
      for (let i = 2; i <= n; i++) fact *= i;
      return fact;
    }

    function fibonacci(n) {
      let fib = [0, 1];
      if (n === 0) return [0];
      if (n === 1) return fib.slice(0, 2);
      for (let i = 2; ; i++) {
        let next = fib[i-1] + fib[i-2];
        if (next > n) break;
        fib.push(next);
      }
      return fib;
    }

    function primesUpTo(n) {
      let primes = [];
      for (let i = 2; i <= n; i++) {
        let isPrime = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
          if (i % j === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) primes.push(i);
      }
      return primes;
    }

    function isPalindrome(num) {
      let str = num.toString();
      return str === str.split('').reverse().join('');
    }

    // Test output to console
    console.log("Factorial of 5:", factorial(5));
    console.log("Fibonacci series up to 10:", fibonacci(10));
    console.log("Prime numbers up to 20:", primesUpTo(20));
    console.log("Is 121 palindrome?:", isPalindrome(121));
  </script>
</body>
</html>
