<!DOCTYPE html>
<html>
<head>
    <title>Image Links Example</title>
    <style>
        .profile-container {
            display: flex;
            gap: 30px; /* space between profiles */
            margin-top: 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            border-radius: 10px; /* rounded corners */
        }
    </style>
</head>
<body>
    <h2>Profile Navigation with Images</h2>

    <div class="profile-container">
        <!-- First Profile: Chaitanya Soma -->
        <div class="profile">
            <a href="https://www.linkedin.com/in/chaitanya-soma-345944329" target="_blank">
                <img src="me.jpg" alt="Chaitanya Soma LinkedIn Profile" width="200" height="200">
            </a>
            <p>Chaitanya Soma</p>
        </div>

        <!-- Second Profile: Narayana Tavva -->
        <div class="profile">
            <a href="https://www.linkedin.com/in/narayana-tavva-036a41282/" target="_blank">
                <img src="narayana.jpg" alt="Narayana Tavva LinkedIn Profile" width="200" height="200">
            </a>
            <p>Narayana Tavva</p>
        </div>
    </div>

</body>
</html>
