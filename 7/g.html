<!DOCTYPE html>
<html>
<head>
  <title>Date Object Demo</title>
</head>
<body>
  <h2>Date Object Example</h2>
  <script>
    let today = new Date();
    document.write("Current Date and Time: " + today + "<br>");
    document.write("Year: " + today.getFullYear() + "<br>");
    document.write("Month: " + (today.getMonth()+1) + "<br>");
    document.write("Day: " + today.getDate() + "<br>");
    document.write("Hours: " + today.getHours() + "<br>");
  </script>
</body>
</html>
