<!DOCTYPE html>
<html>
<head>
  <title>Array Object Demo</title>
</head>
<body>
  <h2>Array Object Example</h2>
  <script>
    let fruits = ["Apple", "Banana", "Orange"];
    document.write("Original Array: " + fruits + "<br>");
    fruits.push("Mango");
    document.write("After push: " + fruits + "<br>");
    fruits.sort();
    document.write("After sort: " + fruits + "<br>");
    document.write("Array length: " + fruits.length + "<br>");
  </script>
</body>
</html>
