<!DOCTYPE html>
<html>
<head>
  <title>Print Numbers</title>
</head>
<body>
  <h2>Numbers 1 to 10</h2>
  <script>
    document.write("<b>Using for loop:</b> ");
    for(let i=1; i<=10; i++) document.write(i + " ");

    document.write("<br><b>Using while loop:</b> ");
    let j = 1;
    while(j <= 10) { document.write(j + " "); j++; }

    document.write("<br><b>Using do-while loop:</b> ");
    let k = 1;
    do { document.write(k + " "); k++; } while(k <= 10);
  </script>
</body>
</html>
