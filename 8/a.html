<!DOCTYPE html>
<html>
<head>
  <title>Larger Number</title>
</head>
<body>
  <h2>Find the Larger Number</h2>
  <script>
    let num1 = Number(prompt("Enter first integer:"));
    let num2 = Number(prompt("Enter second integer:"));
    let num3 = Number(prompt("Enter third integer:"));
    let message = "";

    if(num1 === num2 && num2 === num3) {
      message = "EQUAL NUMBERS";
    } else {
      let max = Math.max(num1, num2, num3);
      message = max + " LARGER NUMBER";
    }

    alert(message);
    document.write("<h3>" + message + "</h3>");
  </script>
</body>
</html>
