<!DOCTYPE html>
<html>
<head>
  <title>Armstrong Number</title>
</head>
<body>
  <h2>Armstrong Number Check</h2>
  <script>
    let num = Number(prompt("Enter a number:"));
    let sum = 0;
    let temp = num;
    while(temp > 0) {
      let digit = temp % 10;
      sum += digit ** 3;
      temp = Math.floor(temp / 10);
    }

    if(sum === num) {
      document.write("<h3>" + num + " is an Armstrong number</h3>");
    } else {
      document.write("<h3>" + num + " is not an Armstrong number</h3>");
    }
  </script>
</body>
</html>
