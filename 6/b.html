<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Output</title>
</head>
<body>
  <h2>Different Ways of Displaying Output</h2>

  <script>
    // 1. Alert box
    alert("This is an alert message");

    // 2. Console output
    console.log("This is console.log output");

    // 3. Write directly to HTML
    document.write("This is document.write output<br>");

    // 4. Change content of an element
    document.getElementById("output").innerHTML = "This is innerHTML output";
  </script>

  <p id="output"></p>
</body>
</html>
