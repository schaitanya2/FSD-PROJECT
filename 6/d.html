<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Eligibility</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h2>Voter Check using Prompt</h2>

  <script>
    let name = prompt("Enter your name:");
    let age = prompt("Enter your age:");
    age = Number(age); // type conversion

    let status = "";
    if (age >= 18) {
      status = "Eligible to Vote ✅";
      alert("Hello " + name + ", you are eligible to vote ✅");
    } else {
      status = "Not Eligible to Vote ❌";
      alert("Sorry " + name + ", you are NOT eligible to vote ❌");
    }

    // Display record in a table
    document.write("<table>");
    document.write("<tr><th>Name</th><th>Age</th><th>Status</th></tr>");
    document.write("<tr><td>" + name + "</td><td>" + age + "</td><td>" + status + "</td></tr>");
    document.write("</table>");
  </script>
</body>
</html>
