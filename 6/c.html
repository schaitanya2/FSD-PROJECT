<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Input</title>
</head>
<body>
  <h2>Different Ways of Taking Input</h2>

  <script>
    // 1. Using prompt
    let name = prompt("Enter your name:");
    document.write("Hello, " + name + "<br>");

    // 2. Using HTML form
  </script>

  <form onsubmit="getInput(); return false;">
    Enter Age: <input type="text" id="age">
    <input type="submit" value="Submit">
  </form>

  <p id="formOutput"></p>

  <script>
    function getInput() {
      let age = document.getElementById("age").value;
      document.getElementById("formOutput").innerHTML = "Your age is " + age;
    }
  </script>
</body>
</html>
